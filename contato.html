<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Paróquia de São Raimundo Nonato</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <nav class="navbar navbar-dark bg-dark color-white" id="topBar">
            
      <button class="navbar-toggler d-md-block d-sm-block d-lg-block btnOpen" type="button"  aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="col-10"><h1>Paróquia de São Raimundo Nonato</h1></div>
  
    </nav>
    <div class="fundo-preto"></div>
    <nav class="sidenav d-flex">
        <div class="col-4 mx-0 px-0 side">
            
            <div class="sidenav-content bg-light" id="navbarSupportedContent">
              <div class="row mb-1">
                  <div class="col justify-content-end d-flex">
                      <ul><li class="btn btnClose"><a>Sair</a></li></ul>
                    </div>
              </div>
               <div class="row d-flex">
                   <div class="col">
                       <a href="">
                           <span class="">
                               <img src="css/img/avatar.jpg" class="rounded-circle" alt="" width="50px" height="50px">
                            </span>
                       </a>
                  </div>
               </div>
                <ul class="navbar-nav d-block bg-dark" id="side-left">
                  <li class="nav-item active py-3">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item py-3">
                    <a class="nav-link" href="#">História</a>
                  </li>
                  <li class="nav-item py-3">
                    <a class="nav-link" href="#">Sobre</a>
                  </li>
                </ul>
            </div>
     
            
        </div>
        <div class="col-8 ml-auto fechar">
            
        </div>
    </nav>

    <div class="container">
      <div align="center" class="col-12">ESTE É O CORPO, onde serão adicionados dados que poderam ser alterados pelo admin</div>
    </div>

    <script>
        const $btnClose = document.querySelector('.btnClose');
        const $btnOpen = document.querySelector('.btnOpen');
        const $side = document.querySelector('.sidenav');
        const $fechar = document.querySelector('.fechar');
        
        $btnOpen.addEventListener('click', function(){
            $side.classList.add('sidenav-open');
            document.querySelector('.fundo-preto').style.display = 'block';

        })
        
        $btnClose.addEventListener('click', function(){
            $side.classList.remove('sidenav-open');
            document.querySelector('.fundo-preto').style.display = 'none';
        })
        
        $fechar.addEventListener('click', function(){
            $side.classList.remove('sidenav-open');
            document.querySelector('.fundo-preto').style.display = 'none';

        })

    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
  </html>
