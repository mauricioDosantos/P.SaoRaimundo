  <!-- FIM do Slide, após a barra superior -->

    <script>
        const $btnClose = document.querySelector('.btnClose');
        const $btnOpen = document.querySelector('.btnOpen');
        const $side = document.querySelector('.sidenav');
        const $fechar = document.querySelector('.fechar');
        
        $btnOpen.addEventListener('click', function(){
            $side.classList.add('sidenav-open');
            document.querySelector('.fundo-preto').style.display = 'block';

        })
        
        $btnClose.addEventListener('click', function(){
            $side.classList.remove('sidenav-open');
            document.querySelector('.fundo-preto').style.display = 'none';
        })
        
        $fechar.addEventListener('click', function(){
            $side.classList.remove('sidenav-open');
            document.querySelector('.fundo-preto').style.display = 'none';

        })

    </script>
