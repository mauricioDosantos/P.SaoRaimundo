<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Igreja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
    </head>
    <body>
        <div class="overlay"></div>
        <div class="sidenav" id="sidenav">
            <div class="sidenav__bar">
                <div class="sidenav-header">
                    <div class="sidenav-header__image">
                        <a href="/">
                            <img alt="Logo" class="sidenav-header__img" src="">
                        </a>
                    </div>
                    <div class="sidenav-header__site-name">
                        Paróquia de São Raimundo Nonato
                        <span class="sidenav-header__translation">
<!--                            "A nada dar mais valor do que a Cristo"-->
                        </span>
                    </div>
                </div>
                <div class="sidenav-menu">
    
                    <a class="sidenav-menu__fixed-link highlighted-link" href="/">Home</a>
                    <a class="sidenav-menu__fixed-link" href="/">História</a>
                    <a class="sidenav-menu__fixed-link" href="#">Sobre</a>
                    
            
                </div>
                <div class="sidenav-share">
                    <ul class="sidenav-share__menu px-0 mx-0">
                        <li class="sidenav-share__item">
                            <a class="sidenav-share__link sidenav-share__link--facebook" data-url="/" id="facebook_button" onclick="facebook_share(this)">
                                <i class="fa fa-facebook-square" style="font-size:36px; color: blue"></i>
                            </a>
                        </li>
                        <li class="sidenav-share__item">
                            <a class="sidenav-share__link sidenav-share__link--twitter" data-text="Os que não querem ser vencidos pela verdade, serão vencidos pelo erro." data-url="" onclick="twitter_share(this)" title="Compartilhe no Twitter">
                                <i class="fa fa-twitter-square" style="font-size:36px;color:blue"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="sidenav-share__message d-block text-center py-2">Evangelize compartilhando!</div>
                </div>
                <div class="sidenav__rights text-center">
                    {{nome do local}}
                </div>
            </div>
        </div>
        <nav class="navbar-top">
            <div class="navbar__wrapper">
                <div class="navbar__menu-button" id="btn_menu">
                    <i class="material-icons" style="font-size:36px;color:white;opacity: .8;padding: 3px">
                        list
                    </i>
                    <span class="navbar__menu-text">Menu</span>
                </div>
                <div class="navbar__cnp d-flex">
                    <a href="#">
                        <img alt="LOGO" src="img/cnp-logo.svg" width="48px"></a>
                    </div>
                    <ul class="navbar-links px-2">
<!--
                        <li class="navbar-links__item" id="nav-first-item">
                            <a href="/seja-aluno">Inscreva-se</a>
                        </li>
                        <li class="navbar-links__item" id="nav-second-item">
                            <a href="/entrar">Entrar</a>
                        </li>
-->
                        <li class="navbar-links__search">
                            <a class="navbar-links__search-button py-2" role="button" title="Realize uma busca no site">
                                <i class="material-icons" style="font-size:36px;color:white;opacity: .6">search</i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-search">
                    <form action="/busca/index" class="navbar-search__form" method="get">
                        <input type="text" name="por" id="por" class="navbar-search__input" placeholder="Pesquisar...">
                    </form>
                </div>
            </nav>
        
        <script src="js/animar_menu.js"></script>
        
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
